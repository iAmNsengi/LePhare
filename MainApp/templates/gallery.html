{% extends 'base.html'%} {% load static %} {% block content %}

<main id="main">
  <section class="hero-section inner-page">
    <div class="wave">
      <svg
        width="1920px"
        height="265px"
        viewBox="0 0 1920 265"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g
          id="Page-1"
          stroke="none"
          stroke-width="1"
          fill="none"
          fill-rule="evenodd"
        >
          <g
            id="Apple-TV"
            transform="translate(0.000000, -402.000000)"
            fill="#FFFFFF"
          >
            <path
              d="M0,439.134243 C175.04074,464.89273 327.944386,477.771974 458.710937,477.771974 C654.860765,477.771974 870.645295,442.632362 1205.9828,410.192501 C1429.54114,388.565926 1667.54687,411.092417 1920,477.771974 L1920,667 L1017.15166,667 L0,667 L0,439.134243 Z"
              id="Path"
            ></path>
          </g>
        </g>
      </svg>
    </div>

    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="row justify-content-center">
            <div class="col-md-7 text-center hero-text">
              <h1 data-aos="fade-up" data-aos-delay="">Our Gallery</h1>
              <p class="mb-5" data-aos="fade-up" data-aos-delay="100">
                Welcome to our gallery where we upload images of our library!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="container">{% include 'messages.html'%}</div>
  <section class="section">
    <!-- Gallery -->
    <div class="container">
      <button
        class="btn btn-secondary m-3"
        data-toggle="modal"
        data-target="#addImageModal"
      >
        <i class="fa fa-plus"></i> Add Image
      </button>
      <div class="row">
        {% for image in images %}
        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
          <img
            src="{{image.image.url}}"
            class="w-100 shadow-1-strong rounded"
            alt="Wintry Mountain Landscape"
          />
          <label>{{image.caption}} </label>
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- Gallery -->
  </section>
</main>

<!-- Modal upload bookinfo file  -->
<div
  class="modal fade"
  id="addImageModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Le Phare | Upload Book Info File
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" enctype="multipart/form-data">
          {%csrf_token%}
          <div class="form-outline">
            <label for="file">Caption</label>
            <input type="text" class="form-control" name="caption" required />
          </div>

          <div class="form-outline">
            <label for="file">Enter Image File</label>
            <input type="file" class="form-control" name="image" required />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-upload"></i> Add Image
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% include 'footer.html'%} {% endblock %}
